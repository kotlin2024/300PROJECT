<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>300</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        .inputguestbook {
            width: 1200px;
            height: 60px;

            margin: 0px auto 0px auto;
        }

        .button {
            width: 1200px;
            margin: 10px auto 0px auto;
            padding: 15px;

            display: flex;
            justify-content: left;
        }

        .guestbook {
            width: 1200px;

            margin: 0px auto 0px auto;
        }
    </style>
    <script type="module">
        // Firebase SDK 라이브러리 가져오기
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getFirestore } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
        import { collection, addDoc } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
        import { getDocs } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
        import { query, orderBy } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";


        // Firebase 구성 정보 설정
        const firebaseConfig = {
            apiKey: "AIzaSyCC0ANT1sbrdnLzZNJi8daKUcRyf2-Qxdo",
            authDomain: "sparta-9b8b0.firebaseapp.com",
            projectId: "sparta-9b8b0",
            storageBucket: "sparta-9b8b0.appspot.com",
            messagingSenderId: "1038157655578",
            appId: "1:1038157655578:web:0c483ab828b887bd0caba3"
        };


        // Firebase 인스턴스 초기화
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        $("#guestupload").click(async function () {
            let name = $('#name').val();
            let comment = $('#comment').val();
            const date = new Date();


            let doc = {
                'name': name,
                'comment': comment,
                'date': date
            };
            await addDoc(collection(db, "guestbook"), doc);
            alert("댓글이 작성되었습니다")
            window.location.reload();
        });



        let docs = await getDocs(query(collection(db, "guestbook"), orderBy("date", "desc")));
        docs.forEach((doc) => {
            let row = doc.data();

            let name = row['name'];
            let comment = row['comment'];

            let temp_html = `
            <li class="list-group-item d-flex justify-content-between align-items-start">
                <div class="ms-2 me-auto">
                    <div class="fw-bold">${name}</div>
                    ${comment}
                </div>
            </li>`;


            $('#guest').append(temp_html);
        });

    </script>
</head>

<body>
    <div class="inputguestbook">
        <div class="row">
            <div class="col-2">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="name" placeholder="이름">
                    <label for="floatingInput">이름</label>
                </div>
            </div>
            <div class="col-10">
                <div class="form-floating">
                    <textarea class="form-control" placeholder="댓글" id="comment"></textarea>
                    <label for="floatingTextarea">댓글</label>
                </div>
            </div>
        </div>
    </div>
    <div class="button">
        <button id="guestupload" type="button" class="btn btn-outline-danger">댓글 달기</button>
    </div>
    <div class="guestbook">
        <ol id="guest" class="list-group list-group-numbered">
        </ol>
    </div>
</body>

</html>
