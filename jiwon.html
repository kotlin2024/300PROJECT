    <style>
        @font-face {

        body {
            margin: 0;

        .main {
            background-image: url('background.jpg');

            text-align: center;

            display: grid;
            align-items: center;
        }

        .image {
            width: 60%;
            border-radius: 10%;
        }

        .introduction {
            margin-top: 5%;
            width: 90%;
            display: flex;
            justify-content: right;
        }

        .items {
            color: #fc3d03;
            font-family: "okchan"
            
        }

        .red {
            color: white;
        }

</head>
