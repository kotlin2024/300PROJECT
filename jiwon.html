<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="logo.png">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        @font-face {
            font-family: "okchan";
            src: url('OK CHAN.otf') format('truetype');
        }

        body {
            margin: 0;
        }

        .main {
            background-image: url('background.jpg');
            background-position: center;
            background-size: cover;
            width: 100vw;
            height: 100vh;
        }

        .box-container {
            width: 100vw;
            height: 100vh;

            display: grid;
            grid-template-columns: 50vw 50vw;
        }

        .box-item {
            width: 100%;
            height: 100%;
            font-size: 40px;
            text-align: center;

            display: flex;
            justify-content: center;
            align-items: center;
        }

        .box-item-2 {
            width: 100%;
            height: 100%;
            font-size: 40px;
            text-align: center;

            display: grid;
            align-items: center;
        }

        .image {
            width: 60%;
            border-radius: 10%;
        }

        .introduction {
            margin-top: 5%;
            width: 90%;
            display: flex;
            justify-content: right;
        }

        .items {
            color: #fc3d03;
            font-family: "okchan"

        }

        .red {
            color: white;
        }

        .shadow {
            display: none;

        }

        .re {
            width: 200px;
            margin: 20px auto 20px auto;
        }
    </style>

    <script>
        function change() {
            let comment = document.getElementById('black');
            comment.classList.toggle('shadow');
        }

        function good() {

            let newname = document.getElementById('black').querySelectorAll('input')[0].value;
            document.getElementById('name').textContent = newname;

            let newmbti = document.getElementById('black').querySelectorAll('input')[1].value;
            document.getElementById('mbti').textContent = newmbti;

            let newhob = document.getElementById('black').querySelectorAll('input')[2].value;
            document.getElementById('hob').textContent = newhob;

            let newblog = document.getElementById('black').querySelectorAll('input')[3].value;
            document.getElementById('blog').textContent = newblog;

            let newgit = document.getElementById('black').querySelectorAll('input')[4].value;
            document.getElementById('git').textContent= newgit;

            document.getElementById('black').classList.remove('shadow');
            alert('수정완료!');

            let made = document.getElementById('black');
            made.classList.toggle('shadow');
        }
    </script>
</head>

<body>
    <div class="main">
        <div class="box-container">
            <div class="box-item">
                <img class="image"
                    src="https://static.wikia.nocookie.net/300/images/a/a6/Leonidas.jpg/revision/latest?cb=20221013043700"
                    alt="이미지">

            </div>
            <div class="box-item-2">
                <div class="items">
                    <p>이름: <span class="red" id="name">이지원</span></p>
                    <p>MBTI: <span class="red" id="mbti">ISTP</span></p>
                    <p>취미: <span class="red" id="hob">축구 경기 관람</span></p>
                    <p>블로그 주소: <a href="https://velog.io/@vptl7211/posts" class="red" id="blog">바로가기</a></p>
                    <p>GitHub 주소: <a href="https://github.com/gooddle" class="red" id="git">바로가기</a></p>

                    <button type="button" onclick="change()" class="btn btn-warning" id="pwd">본인 소개를 적어보세요!</button>
                    <div class="shadow" id="black">
                        <input class="form-control" type="text" placeholder="본인 이름 " aria-label="default input example">
                        <input class="form-control" type="text" placeholder="본인 MBTI" aria-label="default input example">
                        <input class="form-control" type="text" placeholder="본인 취미" aria-label="default input example">
                        <input class="form-control" type="text" placeholder="본인 블로그 주소" aria-label="default input example">
                        <input class="form-control" type="text" placeholder="본인 GitHub 주소"aria-label="default input example">
                        <button type="button" onclick="good()" class="btn btn-primary">수정 하기</button>
                    </div>
                    <div class="introduction">
                        <a href="./PROJECT300.HTML" class="btn btn-danger">뒤로가기</a>
                    </div>
                </div>
            </div>
        </div>
</body>

</html>
